table:
  name: promo
  schema: public
object_relationships:
  - name: groupObject
    using:
      manual_configuration:
        column_mapping:
          owner: id
        insertion_order: null
        remote_table:
          name: promo_group
          schema: public
  - name: metadataObject
    using:
      manual_configuration:
        column_mapping:
          metadata: id
        insertion_order: null
        remote_table:
          name: metadata
          schema: public
  - name: mintObject
    using:
      manual_configuration:
        column_mapping:
          mint: id
        insertion_order: null
        remote_table:
          name: mint
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - owner
        - mint
        - metadata
        - mint_count
        - burn_count
        - max_mint
        - max_burn
        - slot
        - write_version
        - created_at
        - modified_at
      filter: {}
