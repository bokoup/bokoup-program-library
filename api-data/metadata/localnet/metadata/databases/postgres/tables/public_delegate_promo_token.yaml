table:
  name: delegate_promo_token
  schema: public
object_relationships:
  - name: promoObject
    using:
      manual_configuration:
        column_mapping:
          promo: id
        insertion_order: null
        remote_table:
          name: promo
          schema: public
  - name: tokenAccountObject
    using:
      manual_configuration:
        column_mapping:
          token_account: id
        insertion_order: null
        remote_table:
          name: token_account
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - authority
        - created_at
        - delegate
        - memo
        - modified_at
        - payer
        - promo
        - promo_group
        - signature
        - slot
        - token_account
        - token_owner
      filter: {}
